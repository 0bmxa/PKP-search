<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <style>
        #intercity-frame {
            height: 2000px;
            border: none
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center bg-light">
            <div class="row mx-1 my-3">
                <div class="col-6 col-sm-3">
                    <select class="custom-select d-block w-100" id="start" name="stid[0]" placeholder="From" required>
                        <!-- autopulated -->
                    </select>
                </div>
                <div class="col-6 col-sm-3">
                    <select class="custom-select d-block w-100" id="end" name="stid[1]" placeholder="To" required>
                        <!-- autopulated -->
                    </select>
                </div>
                <div class="col-4 col-sm-2">
                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" required />
                </div>
                <div class="col-4 col-sm-2">
                    <input type="time" class="form-control" id="time" name="time" placeholder="Time" step="1800" required/>
                </div>
                <div class="col-4 col-sm-2">
                    <button class="col-12 btn btn-secondary" id="search">Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <iframe class="w-100" id="intercity-frame" src="about:blank"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
