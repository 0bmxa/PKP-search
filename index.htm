<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <form action="https://www.intercity.pl/en/site/for-passengers/information/journey-planner.html"
                method="GET">
                <div class="row">
                    <h2 class="col-12">PKP Intercity Search</h2>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 mb-3">
                        <label for="start">From</label>
                        <select class="custom-select d-block w-100" id="start" name="stid[0]" required>
                            <option value="8010255">Berlin Ost</option>
                            <option value="5100067">Warszawa Zachodnia</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 mb-3">
                        <label for="end">To</label>
                        <select class="custom-select d-block w-100" id="end" name="stid[1]" required>
                            <option value="8010255">Berlin Ost</option>
                            <option value="5100067">Warszawa Zachodnia</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 mb-3">
                        <input type="time" class="form-control" name="time" value="12:00" step="1800" />
                    </div>
                    <div class="col-12 col-sm-6 mb-3">
                        <input type="date" class="form-control" name="date" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <input type="hidden" name="search" value="1" />
                        <button type="submit" class="col-12 btn btn-secondary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
